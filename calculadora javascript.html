<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script type="text/javascript">
        function somar(){
            resultado.value = parseInt(var1.value) + parseInt(var2.value);
        }
        function multiplicar(){
            resultado.value = parseInt(var1.value) * parseInt(var2.value);
        }
        function dividir(){
            if(var2.value == 0){
                alert("Erro | NÃ£o divida por 0.");
            }else{
                resultado.value = parseInt(var1.value) / parseInt(var2.value);
            }
        }
    </script>
    <h1>Calculadora</h1>
    Valor 1: <input type="text" id="var1" value="0"><br>
    Valor 2: <input type="text" id="var2" value="0"><br>
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <input type="button" value="Dividir" onclick="dividir()"><br>

    Resultado: <input type="text" value="0" id="resultado">
</body>
</html>
